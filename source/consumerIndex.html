
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="src/indexstyle.css">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <br><br><br><br><br><br><br><br><br><br>
                <span class="title">Consumer Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required id="tempEmail">
                        <i class="uil uil-envelope icon"></i>
                        </div>
                        <div id="emailNotFound" style="display:none">
                        Email Not Found</div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required id="tempPassword">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div id="passwordNotMatch" style="display:none">
                        Password Not Match</div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                    </div>

                    <body>
                    <h1>          </h1>
                    <p><a href="consumer_homepage.html">
                    <div class="input-field button">
                        <input type="button" value="Consumer Login">
                    </div>
                    </a>
                    </p>
                    </body>
                        <h1>          </h1>
                        <p><a href="home_page.html">
                        <div class="input-field button">
                            <input type="button" value="Back">
                        </div>
                        </a>
                        </p>
                </form>

                <div class="login-signup">
                    <span class="text">
                        <a href="#" class="text signup-link">Not a member?  Signup Now!</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required id="name">
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required id="email">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required id="password">
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required id="confirmPassword">

                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div id="incorrect" style="display:none">
                        Passwords Dont Match</div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <span class="text">
                        <a href="#" class="text login-link">
                            <div class="input-field button">
                            <input type="button" value="Signup and login">
                            </div>
                            <div class="login-signup">
                            Already a member?    Login NowÔºÅ
                            </div>
                        </a>
                        </span>
                    </div>
                </form>


            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
